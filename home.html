<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />


    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awsome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#f4f5f7] h-full">


    <main class="max-w-lg mx-auto bg-white  rounded-b-xl">

        <div class=" min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-4">

        <div class="flex items-center">
            <img src="assets/Group.png" alt="" class="h-[50px]">

            <div class="ml-2">
                <h2 class="font-bold">$ <span id="available-balance">45000</span></h2>
                <p class="text-[#08080880]">Available Balance</p>
            </div>
        </div>

        <div>
            <button class="btn text-[#08080880] "><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Log Out</button>
        </div>

    </div>


    <div class="p-4">
        <h1 class="text-xl font-bold">ðŸ”¥Welcome to Payooo!</h1>


        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>


    <div class=" mt-2  min-h-[200px] grid grid-cols-3 gap-4 p-4">

        <div id="money-btn" class=" rounded-xl border-1 border-gray-200 text-center p-4 hover:border-blue-700 transition-colors duration-300">
            <img src="assets/wallet1.png" class="mx-auto" alt="">
            <h1>Add Money</h1>
        </div>
        <div id="cashOut-btn" class=" rounded-xl border-1 border-gray-200 text-center p-4">
            <img src="assets/send1.png" class="mx-auto" alt="">
            <h1>Cash Out</h1>
        </div>
        <div class=" rounded-xl border-1 border-gray-200 text-center p-4">
            <img src="assets/money1.png" class="mx-auto" alt="">
            <h1>Transfer Money</h1>
        </div>
        <div class=" rounded-xl border-1 border-gray-200 text-center p-4">
            <img src="assets/bonus1.png" class="mx-auto" alt="">
            <h1>Get Bonus</h1>
        </div>
        <div class=" rounded-xl border-1 border-gray-200 text-center p-4">
            <img src="assets/wallet1.png" class="mx-auto" alt="">
            <h1>Pay Bill</h1>
        </div>
        <div class=" rounded-xl border-1 border-gray-200 text-center p-4">
            <img src="assets/transaction1.png" class="mx-auto" alt="">
            <h1>Transaction</h1>
        </div>
    </div>
    </main>

<!-- togol -->
    <div class="max-w-lg mx-auto mt-2 p-4">
        <div id="add-money-parent" style="display: none;">
            <h1 class="font-bold">Add Money</h1>

        <form class="bg-white h-[450px] p-4 rounded-xl mt-3">

         <div>
            <label class="font-bold" for="">Select A Bank</label> <br>
           <select id="bank" class="select w-full rounded-3xl bg-[#f4f5f7] my-3 ">
                <option disabled selected>Select Bank</option>
                <option>UCB BANK</option>
                <option>NCC BANK</option>
                <option>SONALI BANK</option>
            </select> 
        </div>

        <div>
            <label class="font-bold" for="">Bank Account Number</label> <br>
            <input type="text" id="add-bankID" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full my-3" />
        </div>
        <div>
            <label class="font-bold" for="">Amount to Add</label> <br>
            <input type="text" id="add-amount" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full my-3" />
        </div>
        <div>
            <label class="font-bold" for="">Pin Number</label> <br>
            <input type="text" id="add-pin" placeholder="Enter 4 digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>

        <button id="add-money-btn" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-white">Add Money</button>


        </form>

        </div>
<!-- cashout -->
        <div id="cashout-parent" style="display: none;">

            <h1 class="font-bold">Cash Out</h1>

        <form class="bg-white h-[350px] p-4 rounded-xl mt-3">



        <div>
            <label class="font-bold" for="">Agent Number</label> <br>
            <input type="text" id="add-bankID" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full my-3" />
        </div>
        <div>
            <label class="font-bold" for="">Amount</label> <br>
            <input type="text" id="cash-amount" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full my-3" />
        </div>
        <div>
            <label class="font-bold" for="">Pin Number</label> <br>
            <input type="text" id="add-pin" placeholder="Enter 4 digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
        </div>

        <button id="withdraw-btn" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-white">Withdraw Money</button>


        </form>


        </div>
        

    </div>

    

    <script src="home.js"></script>

</body>
</html>
