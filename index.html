<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />


    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">

    <div class="w-[300px] h-[130px]   bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    
    <form class="rounded-md p-8 w-[350px] bg-white">
        <div>
            <label class="font-bold" for="">Mobile Number</label> <br>
            <input type="text" id="number-field" placeholder="Enter Your Number"  class="input bg-[#f4f5f7] mt-3 my-4 rounded-3xl" /> 
        </div>

        <div>
            <label class="font-bold" for="">4 Digit Pin</label> <br>
            <input type="text" id="pin-field" placeholder="Enter 4 digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl" />
        </div>

        <button id="button" class="btn bg-[#0874f2] mt-5 w-full rounded-3xl text-white">Primary</button>

    </form>
</body>
</html>

<script src="scripts.js"></script>
